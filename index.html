<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Weather Dashboard" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather app</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <aside class="col-md-3">
                <div class="input-group mb-3">
                    <input id="searchInput" type="text" class="form-control" placeholder="search" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" id="button-search">Search</button>
                    <div class="card" style="width: 15rem;">
                        <ul id="city-list" class="list-group list-group-flush">
                          <!-- <li class="list-group-item"></li> -->
                        </ul>
                      </div>
                </div>

            </aside>

            <div class="col-md-9">
                <main class="one-day">

                </main>

                <section class="five-day-forecast">
                    <main class="two-day">

                    </main>
                    <main class="three-day">

                    </main>
                    <main class="four-day">

                    </main>
                    <main class="five-day">

                    </main>
                    
                </section>
            </div>

        </div>
    </div>



    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
